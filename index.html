<!DOCTYPE html>
<html>
    <head>
        <title>
            
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="scoring-area">
            <div class="score" id="scoring">
                <span>0:0</span>
            </div>
            <div class="score-name" id="user-score">user</div>
            <div class="score-name" id="comp-score">comp</div>
        </div>
        <div class="result-title">
            Paper Cover Rock. You win!
        </div>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="images/rock.png" width="100px" height="100px" class="choice-image"></img>   
                <span class="choice-text">ROCK</span>   
            </div>
            <div class="choice" id="paper">
                <img src="images/paper.png" width="100px" height="100px" class="choice-image"></img>   
                <span class="choice-text">PAPER</span>
            </div>
            <div class="choice" id="scissor">
                <img src="images/scissor.png" width="100px" height="100px" class="choice-image"></img>   
                <span class="choice-text">SCISSOR</span>
            </div>
        </div>
        <div class="result-title instruction">
            Make your move.
        </div>
    </body>

</html>
